<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link href="./css/incon_reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1><a href="#">신고통합 모의훈련 시스템</a></h1>
    </header>
    <section>
        <div id="login_box">
            <div class="loin_tit">
                <h3>로그인</h3>
                <h4>아이디와 비밀번호를 입력하십시오</h4>
            </div>
            <form action="" id="g_login" class="g_login">
			<fieldset>
				<legend>Login</legend>
				<div class="userid">
					<label for="uid" class="i_label">사용자아이디</label><input name="" type="text" value="" id="uid" class="i_text">
				</div>
				<div class="userpw">
					<label for="upw" class="i_label" >비밀번호</label><input name="" type="password" value="" id="upw" class="i_text">
				</div>
				<span class="btnlogin"><input name="" type="submit" value="로그인"></span>
			</fieldset>
            </form>
        </div>
    </section>
</body>
</html>
